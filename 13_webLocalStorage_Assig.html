<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    
    <script>
        //Add items in the local Storage
        window.localStorage.setItem("Name","Raman Bhatiya");
        window.localStorage.setItem("city","Pune");
        window.localStorage.setItem("Pincode","411011");
        window.localStorage.setItem("district","Pune");

        //Remove the Items in the Local storage
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
